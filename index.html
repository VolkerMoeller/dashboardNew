<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="graph.js"></script>
    <script src="graphUser.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">

</head>

<body onload="init()">
    <div class="header">
        <div class="titleHeader">
            <div class="title1st">Dashboard</div>
            <div class="title2nd activ">Bitcoin</div>
        </div>
        <div class="navigation">
            <button onclick="showCurrentCardbyId('card1')" id="btn-card1">Kurs</button>
            <button onclick="showCurrentCardbyId('card2')" id="btn-card2">Chart 7</button>
            <button onclick="showCurrentCardbyId('card3')" id="btn-card3">Zeitraum</button>
            <button onclick="showCurrentCardbyId('card5')" id="btn-card5">Your Chart</button>
        </div>
    </div>

    <div class="content">
        <div class="card" id="card1">
            <h3>Tagesaktueller Kurs:</h3><span class="paddingLeftRight paddingTopBottom activ" id="bitCoinToday"></span>
            <h3>Liste der letzten sechs Tage:</h3>
            <ul class="priceTable" id="priceTable"></ul>
        </div>
        
        <div class="card displayNone" id="card2">
            <h3>Chart der letzten sieben Tage:</h3>
            <div class="chartBox" id="chartBox">
                <canvas id="myChart"></canvas>
            </div>
        </div>
        
        <div class="card displayNone" id="card3">
            <form onsubmit="initUser(); return false;">
                <h3 class="withoutPaddingLeft">Zeitraumauswahl:</h3>
                <div class="period">
                    <input required type="date" id="userStartDate">
                    bis
                    <input required type="date" id="userEndDate">
                    <button>Anzeigen</button>
                </div>
            </form>
            <div class="card displayNone" id="card4">
            </div>
        </div>
        
        <div class="card displayNone" id="card5">
            <h3>Chart nach Zeitraumauswahl:</h3>
            <div class="card" id="card6">
                <span class="dateValidationResponse">Es liegt keine gültige Zeitraumauswahl vor.<b><br>Zum Ändern auf "Zeitraum" klicken.</b><span></span>
            </div>
            <div class="chartBox" id="chartBoxUser">
                <canvas id="myChartUser"></canvas>
            </div>
        </div>
    </div>
    
</body>

</html>
